<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <div class="product-image">
          <img src="product-image.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <div class="detail-top">
                <h2 class="product-title">
                    Product Name
                </h2>
                <span class="product-price">$99.99</span>
            </div>
            <p class="product-description">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            </p>
            <div class="section size-section">
                <h2 class="section-header">
                    Size
                </h2>
                <div class="radio-group radio-group-1">
                    <input type="radio" id="radio1" name="radio-group-1" />
                    <label for="radio1">S</label>
                  
                    <input type="radio" id="radio2" name="radio-group-1" />
                    <label for="radio2">M</label>
                  
                    <input type="radio" id="radio3" name="radio-group-1" />
                    <label for="radio3">L</label>
                </div>
            </div>

            <div class="section color-section">
                <h2 class="section-header">
                    Color
                </h2>
                <div class="radio-group-2">
                    <input type="radio" id="color1" name="radio-group-2" />
                    <label for="color1"></label>
                    
                    <input type="radio" id="color2" name="radio-group-2" />
                    <label for="color2"></label>
                    
                    <input type="radio" id="color3" name="radio-group-2" />
                    <label for="color3"></label>

                </div>
            </div>
              
          <button class="product-button">Add to Cart</button>
        </div>
    </div>      
</body>
</html>
