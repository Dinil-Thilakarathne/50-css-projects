<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <input class="carousel__input" type="radio" name="carousel" id="slide1" >
        <input class="carousel__input" type="radio" name="carousel" id="slide2">
        <input class="carousel__input" type="radio" name="carousel" id="slide3">
        
        <div class="carousel__slides">
          <div class="carousel__slide">
            <img src="img/img-1.jpg" alt="Image 1">
          </div>
          <div class="carousel__slide">
            <img src="img/img-2.jpg" alt="Image 2">
          </div>
          <div class="carousel__slide">
            <img src="img/img-3.jpg" alt="Image 3">
          </div>
        </div>
        
        <div class="carousel__indicators">
          <label class="carousel__indicator" for="slide1"></label>
          <label class="carousel__indicator" for="slide2"></label>
          <label class="carousel__indicator" for="slide3"></label>
        </div>
    </div>
      
</body>
</html>
